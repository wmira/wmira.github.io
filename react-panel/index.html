<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>React Panel</title>


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <style>

    </style>
    <link href="css/react-panel.css" rel="stylesheet">
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="js/react-panel.js"></script>
</head>
<body style="margin: 40px;">
<div class="content-fluid">
    <div class="row">
        
        <div class="col-lg-6">
            <div id="panel1"></div>
        </div>
        <div class="col-lg-6">
            <div id="panel2"></div>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-6">
            <div id="panel3"></div>
        </div>
        <div class="col-lg-6">
            <div id="panel4"></div>
        </div>
    </div>
</div>

<script language="text/template" id="content1">
    <p>
    craft beer filter attenuation mouthfeel, " reinheitsgebot." mash tun pint glass bunghole ale ale hard cider.
    hard cider racking, saccharification cask conditioning cask conditioned ale. secondary fermentation malt,
    wort chiller bock wort chiller lager. beer, " grainy krug," microbrewery. real ale yeast malt lauter tun priming.
    </p>

</script>

<script language="text/template" id="content2">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <button data-rpanel-action="submit" type="button" class="btn btn-default">Submit</button>
    </form>
</script>

<script language="javascript">
    
    var panel1 = Panel.render({ contentStr:document.getElementById("content1").innerHTML, title: "Panel Demo 1"},"panel1");
    var panel2 = Panel.render({ contentStr:document.getElementById("content2").innerHTML, title: "Enter Some Form Values"},"panel2");
    
    var toolboxActions =  [
        { title: "Reload", className: "fa fa-refresh", "data-action-name" : "reload" },
        { title: "Hide", className: "fa fa-chevron-down", "data-action-name" : "hide" }
    ];
    
    var actionListener = function(e) {
        alert("on click: " + e.target.getAttribute("data-action-name"));
    };
    
    var Panel3 = Panel.render({ titleIcon: "fa fa-bar-chart", clickListener:actionListener, toolbox: toolboxActions, contentStr:document.getElementById("content1").innerHTML, title:
            "Panel Toolbox Demo"},"panel3");
    
</script>

</body>
</html>
